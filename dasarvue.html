<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
                belajar vue
        </title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div v-if="nilai === 'A'">
              Sempurna
            </div>
            <div v-else-if="nilai === 'B'">
              Bagus
            </div>
            <div v-else-if="nilai === 'C'">
              Cukup
            </div>
            <div v-else>
              Kurang
            </div>
          </div>
    </body>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                nilai: "p",
            },
        })
    </script>
</html>
